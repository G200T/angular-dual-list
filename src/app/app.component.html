<h1 style="text-align: center">{{title}}</h1>

<app-dual-list (updateLists)="leftList=$event.leftList; rightList=$event.rightList" [leftList]="leftList" [rightList]="rightList"></app-dual-list>

<div style="display: flex; flex-direction: row; justify-content: center;">
  <pre style="width: 40%">
    <small>{{ leftList | json}}</small>
  </pre>
  <pre style="width:40%; margin-left:85px;">
    <small>{{ rightList | json}}</small>
  </pre>
</div>
